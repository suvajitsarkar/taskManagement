{% extends "base_layout.html" %}

{% block content %}
<h1>View task updates</h1>
<table>
    {% csrf_token %}
    <th>
        Updated By
    </th>
    <th>
        Task Name
    </th>
    <th>
        Changed To Stage
    </th>
    <th>
        Updated At
    </th>
    {% for a in audit %}
        <tr>
            <td>
                {{a.updater.get_full_name}}
            </td>
            <td>
                {{a.task_obj}}
            </td>
            <td>
                {{a.stage_value}}
            </td>
            <td>
                {{a.updated_at}}
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
